        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #01175e; /* Calming Dark Blue */
            color: #c0c8d0; /* Softer text color */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            transition: background-color 0.5s, color 0.5s;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            background: linear-gradient(to bottom, #01175e, #01175e); /* Gradient background */
        }

        /* Game Container Styles */
        .game-container {
            display: grid; /* Use grid for layout */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Responsive grid - wider cards */
            gap: 25px; /* Spacing between grid items - increased spacing */
            padding: 50px; /* Increased padding */
            margin: 20px auto; /* Added margin for better centering */
            max-width: 1300px; /* Limit container width */
            position: relative;
            z-index: 1;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 80vh; /* Limit height */
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #556880 #1e273d; /* Calming scrollbar */
        }

        .game-container::-webkit-scrollbar {
            width: 10px; /* Width of the scrollbar */
        }

        .game-container::-webkit-scrollbar-track {
            background: #1e273d; /* Background of the scrollbar track */
        }

        .game-container::-webkit-scrollbar-thumb {
            background-color: #556880; /* Color of the scrollbar thumb */
            border-radius: 5px; /* Rounded corners */
        }

        /* Game Card Styles */
        .game-card {
            width: 100%; /* Occupy full grid space */
            height: 200px; /* Adjusted height */
            background-color: rgba(255, 255, 255, 0.05); /* Glassmorphism background */
            border-radius: 20px; /* Rounded corners */
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Adjusted padding */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Glassmorphism border */
            backdrop-filter: blur(10px); /* Apply blur to create the glass effect */
            box-sizing: border-box; /* Added to include padding and border in the element's total width and height */
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .game-icon {
            max-width: 80%; /* Ensure icon fits */
            max-height: 80%;
            object-fit: contain;
            transition: transform 0.3s ease-in-out; /* Smooth transition on hover */
        }

        .game-card:hover .game-icon {
            transform: scale(1.1); /* Slightly enlarge the image on hover */
        }

        /* Popup Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.342); /* Darker modal background */
            margin: 2% auto; /* Adjusted margin */
            padding: 30px; /* Increased padding */
            border-radius: 15px; /* Rounded corners */
            width: 85%; /* Could be more or less, depending on screen size */
            max-height: 90vh; /* Limit modal height */
            overflow: auto; /* Enable scroll if content overflows */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 30px; /* Larger close button */
            font-weight: bold;
            transition: color 0.2s; /* Smooth color transition */
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-open {
            overflow: hidden; /* Prevent scrolling */
        }

        #game-iframe {
            border-radius: 10px; /* Rounded corners for iframe */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .game-container {
                padding: 30px;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Smaller cards on smaller screens */
                gap: 15px;
            }

            .game-card {
                height: 150px;
                padding: 10px;
            }
        }

        #footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #ffffff;
            position: relative;
            z-index: 10;
            background-color: #01175e;
            font-family: 'Poppins', sans-serif;
        }
        .a {
            color: #01175e;
        }

    <script>
        document.addEventListener("DOMContentLoaded", function() {

        function loadFavicons() {
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                const url = card.getAttribute('onclick').match(/'([^']+)'/)[1];
                const domain = new URL(url).hostname;
                const faviconUrl = `https://${domain}/favicon.ico`;
                const gameIcon = card.querySelector('.game-icon');
                if (gameIcon) {
                    // Use a promise to handle the image loading
                    new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => {
                            gameIcon.src = faviconUrl;
                            gameIcon.alt = `${domain} Favicon`;
                            gameIcon.style.width = '80px';
                            gameIcon.style.height = '80px';
                            resolve();
                        };
                        img.onerror = () => {
                            // If the favicon fails to load, set a default image
                            gameIcon.src = 'https://example.com/default-icon.png'; // Replace with your default icon URL
                            gameIcon.alt = 'Default Icon';
                            gameIcon.style.width = '80px';
                            gameIcon.style.height = '80px';
                            resolve(); // Resolve the promise even if there's an error
                        };
                        img.src = faviconUrl; // Start loading the favicon
                    });
                }
            });
        }

        function openGameModal(gameUrl) {
            const iframe = document.getElementById('game-iframe');
            iframe.src = gameUrl; // Set the iframe source to the game URL
            document.getElementById('myModal').style.display = 'block'; // Show the modal

            // Optional: Use postMessage for communication if needed
            iframe.onload = () => {
                // Example of sending a message to the iframe
                iframe.contentWindow.postMessage('Hello from parent', '*');
            };
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none"; // Hide the modal
            document.getElementById("game-iframe").src = ""; // Clear the iframe source
            document.body.classList.remove("modal-open"); // Remove class to enable scrolling
        }

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }

        // Function to disable Securly cookies
        function disableSecurlyCookies() {
            // Get all cookies
            const cookies = document.cookie.split(';');
            
            // Filter and remove Securly-related cookies
            cookies.forEach(cookie => {
                if (cookie.includes('securly') || cookie.includes('Securly')) {
                    const cookieName = cookie.split('=')[0].trim();
                    document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                }
            });

            // Prevent new Securly cookies from being set
            Object.defineProperty(document, 'cookie', {
                get: function() {
                    return '';
                },
                set: function(cookie) {
                    if (!cookie.includes('securly') && !cookie.includes('Securly')) {
                        return cookie;
                    }
                    return '';
                }
            });
        }

        // Call the function when the page loads
        window.onload = function() {
            disableSecurlyCookies();
        };
        // Function to detect and bypass Securly extension
        function bypassSecurly() {
            // Remove Securly's content script
            const securlyScripts = document.querySelectorAll('script[src*="securly"]');
            securlyScripts.forEach(script => script.remove());

            // Override Securly's blocking functions
            if (window.Securly) {
                window.Securly = undefined;
            }

            // Remove Securly's iframe
            const securlyFrames = document.querySelectorAll('iframe[src*="securly"]');
            securlyFrames.forEach(frame => frame.remove());

            // Clear Securly's local storage
            Object.keys(localStorage).forEach(key => {
                if (key.toLowerCase().includes('securly')) {
                    localStorage.removeItem(key);
                }
            });

            // Prevent Securly's content script from loading
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeName === 'SCRIPT' && 
                            node.src && 
                            node.src.toLowerCase().includes('securly')) {
                            node.remove();
                        }
                    });
                });
            });

            observer.observe(document.documentElement, {
                childList: true,
                subtree: true
            });
        }

        // Call the bypass function when the page loads
        window.addEventListener('load', bypassSecurly);
